    <!-- Instagram JSON Script (Sin Tokens en el Frontend) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedContainer = document.getElementById('custom-instafeed');

            const fetchInstagramPosts = async () => {
                try {
                    // Lee el archivo local generado por nuestro script
                    const response = await fetch('./data/instagram.json');

                    if (!response.ok) {
                        throw new Error('No se pudo cargar el feed local');
                    }

                    const data = await response.json();

                    if (data && data.length > 0) {
                        feedContainer.innerHTML = ''; // Limpiar placeholders

                        // Mostrar 9 posts max (grid de 3x3)
                        data.slice(0, 9).forEach(post => {
                            const postHtml = `
                                <div class="gallery-item">
                                    <a href="${post.permalink}" target="_blank" rel="noopener noreferrer">
                                        <img src="${post.media_url}" alt="Instagram Post" class="gallery-img">
                                    </a>
                                </div>
                            `;
                            feedContainer.insertAdjacentHTML('beforeend', postHtml);
                        });
                    }
                } catch (error) {
                    console.error('Error cargando el feed de Instagram local:', error);
                    feedContainer.innerHTML = '<p style="text-align:center; padding: 2rem; font-family: var(--font-mono); font-size: 0.8rem; color: var(--color-olive);">Feed de Instagram temporalmente no disponible.</p>';
                }
            };

            fetchInstagramPosts();
        });
    </script>
